<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>VR Escape Room: The Lost Laboratory</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="#000080"></a-sky>  <!-- Dark blue sky -->

    <a-box position="0 1.5 -3" width="4" height="2" depth="1" color="#666666">
      <a-text value="The Lost Laboratory" position="0 0.5 0.5" color="white" align="center"></a-text>
    </a-box> <!-- Room wall with a title -->

    <a-box position="0 1 -4" width="2" height="2" depth="0.1" color="#FF0000" id="lockedDoor">
      <a-text value="Locked" position="0 0 0.1" color="white" align="center"></a-text>
    </a-box> <!-- A locked door -->

    <!-- Key (Hidden) -->
    <a-box position="2 1 -3" width="0.5" height="0.5" depth="0.1" color="#FF0000" id="hiddenKey" visible="false">
      <a-text value="Key" position="0 0 0.1" color="white" align="center"></a-text>
    </a-box>

    <!-- Puzzle 1: Rotating Cylinder -->
    <a-entity id="rotatingObject" position="0 0.5 -3" rotation="0 0 0">
      <a-cylinder radius="0.3" height="1" color="#00ff00"></a-cylinder>
    </a-entity>
    <a-box position="1 1 -2" width="0.5" height="0.5" depth="0.2" color="#FF0000" id="button1">
      <a-text value="Press Me" position="0 0 0.1" color="white" align="center"></a-text>
    </a-box> 

    <!-- Puzzle 2:  Hidden Lever -->
    <a-entity id="lever" position="1.5 0.5 -3" rotation="0 0 0" scale="1 0.2 0.2">
      <a-box width="1" depth="0.1" height="0.2" color="#888" position="0 0 0"></a-box>
      <a-sphere radius="0.1" color="#FF0000" position="0.5 0 0"></a-sphere>
    </a-entity>
    <a-box position="-1 1 -2" width="0.5" height="0.5" depth="0.2" color="#FF0000" id="button2">
      <a-text value="Press Me" position="0 0 0.1" color="white" align="center"></a-text>
    </a-box> 

    <!-- Puzzle 3:  Color Matching -->
    <a-box position="-2 1 -2" width="0.5" height="0.5" depth="0.2" color="#FF0000" id="button3">
      <a-text value="Press Me" position="0 0 0.1" color="white" align="center"></a-text>
    </a-box> 
    <a-box position="0 0.5 -2" width="1" height="0.5" depth="0.2" color="#0000FF" id="colorTarget"></a-box>
    <a-entity id="colorMatch" position="-1 0 -3" rotation="0 0 0" scale="0.5 0.5 0.5">
      <a-sphere radius="0.2" color="#FF0000" id="sphere1"></a-sphere>
      <a-sphere radius="0.2" color="#00FF00" id="sphere2"></a-sphere>
      <a-sphere radius="0.2" color="#0000FF" id="sphere3"></a-sphere>
    </a-entity>

    <!-- Puzzle 4: Code Lock -->
    <a-box position="0 0.5 -5" width="1" height="0.5" depth="0.2" color="#888" id="codeLock">
      <a-text value="Enter Code: " position="0 0 0.1" color="white" align="left"></a-text>
      <a-text value="1234" position="0 0 0.3" color="white" align="left" id="codeInput"></a-text> 
    </a-box>
    <a-box position="0.5 0.2 -5" width="0.3" height="0.2" depth="0.1" color="#FF0000" id="codeButton">
      <a-text value="Enter" position="0 0 0.1" color="white" align="center"></a-text> 
    </a-box>

    <!-- Puzzle 5: Memory Matching -->
    <a-entity id="memoryGame" position="0 0.5 -4" rotation="0 0 0" scale="0.5 0.5 0.5">
      <a-box position="0 0 0" width="0.5" height="0.5" depth="0.1" color="#888" id="memoryCard1" data-symbol="circle"></a-box>
      <a-box position="0.5 0 0" width="0.5" height="0.5" depth="0.1" color="#888" id="memoryCard2" data-symbol="square"></a-box>
      <a-box position="0 -0.5 0" width="0.5" height="0.5" depth="0.1" color="#888" id="memoryCard3" data-symbol="square"></a-box>
      <a-box position="0.5 -0.5 0" width="0.5" height="0.5" depth="0.1" color="#888" id="memoryCard4" data-symbol="circle"></a-box>
    </a-entity>
    <a-text value="Memory Game: Find Matching Pairs" position="-0.5 1 -4" color="white"></a-text>

    <!-- Floor and Walls -->
    <a-entity position="0 1.5 0" rotation="0 90 0">
      <a-plane position="0 0 -0.5" width="3" height="2" src="#floorTexture" />
    </a-entity> 
    <a-entity position="0 1.5 0" rotation="0 0 0">
      <a-plane position="0 0 0.5" width="3" height="2" src="#wallTexture" />
    </a-entity> 

    <a-entity id="player" position="0 1.7 0">
      <a-camera look-controls wasd-controls raycaster></a-camera>
    </a-entity> 

    <a-directional-light position="1 1 1" color="#fff"></a-directional-light>
    <a-ambient-light color="#444"></a-ambient-light>  <!-- Added ambient light -->

  </a-scene>

  <script src="script.js"></script>
</body>
</html>
